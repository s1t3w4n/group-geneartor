    function fillFil() {
        var html = '<select id="filials" onchange="fillNom()" onclick="displayBut()">';
        html += '<option id="infoFil">Выберите филиал в котором обучаетесь</option>';
        dataObjects.forEach(function (filial) {
            html += '<option>' + filial.fName + '</option>';
        });
        html += '</select>';
        document.getElementById("fil").innerHTML = html;
    }

    function fillNom() {
        var html = '<select id="nominations" onchange="displayBut()">';
        html += '<option id="infoNom">Выберите номинацию в которой будете участвовать</option>';
        dataObjects.find(function (filial) {
            return (filial.fName === document.getElementById("filials").value);
        }).nomination.forEach(function (nomination) {
            html += '<option>' + nomination.nName + '</option>';
        });
        html += '</select>';
        document.getElementById("nom").innerHTML = html;
    }

    function displayBut() {
        if (document.getElementById("nominations").value !== document.getElementById("infoNom").value &&
            document.getElementById("filials").value !== document.getElementById("infoFil").value) {
            document.getElementById("but").style.display = "inline";
        } else {
            document.getElementById("but").style.display = "none";
        }
    }
